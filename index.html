<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration</title>
</head>
<body>\
  <h1>Race Registration!</h1>
  <form action="">
  <div>
    <label for="first">First Name</label>
    <input type="text" id="first" name="firstname" required/>
    <label for="last">Last Name</label>
    <input type="text" id="first" name="lastname" required/>
  </div>
  <div>
    <p>Select a Race:</p>
    <div>
      <input type="radio" id="funrun" name="race" value="funrun"/>
      <label for="funrun">Fun Run 5k</label>
    </div>
    <div>
      <input type="radio" id="half" name="race" value="half"/>
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" id="full" name="race" value="full"/>
      <label for="full">Full Marathon</label>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required/>
      <label for="pass">Password</label>
      <input type="password" name="pass" id="pass" required/>
    </div>
    <div>
      <label for="age">Select Age Group</label>
      <select name="division" id="division">
        <option value="kids">Under 18</option>
        <option value="youngadults">18-25</option>
        <option value="adults">26-40</option>
        <option value="olderadults">41 and Over</option>
      </select>
    </div>
    <div>
      <button>Register</button>
    </div>
  </div>
</form>
</body>
</html>
